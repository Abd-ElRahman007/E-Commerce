
version: 2.1
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }} 
            - v1-dependencies-

      - run:
          name: Back Install
          command: |
            npm run back-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }} 

      - run:
          name: Back Build
          command: |
            npm run back-build

      - run:
          name: Deploy Back
          command: |
            npm run back-deploy

workflows:
    build_deploy:
      jobs:
        - build:
            filters:
              branches:
                only:
                  - master